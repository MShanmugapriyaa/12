{% extends "master.html" %}

{% block title %}
  Our Coders Club - List of all members
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Friends</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
